<!DOCTYPE html>
<html> 
	<head>
		<title>Тег SUP SUB</title>
		<meta charset="utf-8">
	</head>
	<body>
		<p><!--Химическое уравнение как в картинке--> SO<sub><small>2</small></sub>+NaOH=Na<sub><small>2</small></sub>SO<sub><small>3</small></sub>+H<sub><small>2</small></sub>O </p>
		<p><!--Математическую формулу как в картинке--> 5x<sup><small>3</small></sup>-5x(x<sup><small>2</small></sup>+4)=17 </p>
		<p>
			<math mathbackground="white">
				<mrow>
					<mn>5</mn>
					<msup>
						<mi>x</mi>
						<mn>3</mn>
					</msup>
					<mo>-</mo>
					<mn>5</mn>
					<mi>x</mi>
					<mo>(</mo>
					<msup>
						<mi>x</mi>
						<mn>2</mn>
					</msup>
					<mo>+</mo>
					<mn>4</mn>		 
					<mo>)</mo>
					<mo>=</mo>
					<mn>17</mn>
				</mrow>
			</math> 
        </p>
		<p>
			<math>
				<mrow>
					<mi>S</mi>
					<msub>
						<mi>O</mi>
						<mn>2</mn>
					</msub>
					<mo>+</mo>
					<mi>NaOH</mi>
					<mo>=</mo>
					<msub>
						<mi>Na</mi>
						<mn>2</mn>
					</msub>
					<mi>S</mi>
					<msub>
						<mi>O</mi>
						<mn>3</mn>
					</msub>
					<mo>+</mo>
					<msub>
						<mi>H</mi>
						<mn>2</mn>
					</msub>
					<mi>O</mi>
				</mrow>
			</math>
	    </p>
    </body> 
</html>
